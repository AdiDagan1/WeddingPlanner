<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור הגעה לחתונה</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .invitation {
            background-color: #fff;
            margin: 50px auto;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .invitation h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .invitation p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }
        .form-container {
            margin-top: 30px;
        }
        .form-container input,
        .form-container select,
        .form-container button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>עדי ויונתן שמחים להזמינכם!</h1>
        <p>
            אנו נרגשים להזמינכם לשמחת חתונתנו שתתקיים<br>
            ביום חמישי ה-15.05.25 בשעה 17:30<br>
            בצאלון 60, מושב עין ורד.
        </p>
        <p>אנא אשרו את הגעתכם מטה:</p>

        <div class="form-container">
            <form id="rsvpForm">
                <input type="text" id="fullName" placeholder="שם מלא" required>
                <select id="guestsCount" required>
                    <option value="" disabled selected>מספר אורחים</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button type="submit">אישור הגעה</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('rsvpForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const guestsCount = document.getElementById('guestsCount').value;

            alert(`תודה רבה, ${fullName}. אישרתם הגעה עבור ${guestsCount} אורחים.`);
        });
    </script>
</body>
</html>
